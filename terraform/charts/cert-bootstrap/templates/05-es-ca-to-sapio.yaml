apiVersion: v1
kind: ConfigMap
metadata:
  name: es-ca
  namespace: {{ .Values.sapioNamespace | quote }}
data:
  ca.crt: |
    {{- $src := lookup "v1" "Secret" "cert-manager" "es-root-ca" -}}
    {{- if not $src }}{{ fail "Secret cert-manager/es-root-ca not found" }}{{ end -}}
    {{- index $src.data "tls.crt" | b64dec -}}   # CA cert from the CA secret